version: '3.8'

services:
  app:
    image: loni-panchayat:latest # or ghcr.io/YOUR_USERNAME/loni_panchayat:latest
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      # Use Node.js to perform an HTTP health check (more portable inside the image)
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000/api/health', r => { process.exit(r.statusCode===200?0:1) }).on('error', ()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
