version: '3.8'

services:
  app:
    image: loni-panchayat:latest # or ghcr.io/YOUR_USERNAME/loni_panchayat:latest
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      # Disable healthcheck for now - app is accessible from host which is what matters
      disable: true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
